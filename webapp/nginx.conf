server {
    listen 80;
    server_name localhost;
    root /home/xephon/Keccak/webapp/static;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_read_timeout 30s;
    }
}
